<nav aria-label="breadcrumb" *ngIf="enabled">
  <ol class="breadcrumb">
    <li *ngFor="let item of configItems"
        class="breadcrumb-item"
        [ngClass]="{'active': item.isActive}"
        [attr.aria-current]="item.isActive">
        <a *ngIf="item.routerLink" [routerLink]="item.routerLink">{{item.name | translate}}</a>
        <ng-container *ngIf="!item.routerLink">{{item.name | translate}}</ng-container>
    </li>
  </ol>
</nav>
