<div class="now-playing">
    <div class="now-playing__show-info">
      <div *ngIf="nowPlayingImage"
            class="now-playing__show-info-image"
            [style]="'background-image:' + nowPlayingImage | safe:'style'"></div>
      <div class="now-playing__show-info-text">
        <div class="now-playing__on-air">
          {{'NOW_PLAYING.ON_AIR' | translate}}: <span *ngIf="isLiveShow">{{nowPlaying.start_time | time}} - {{nowPlaying.end_time | time}}</span>
        </div>

        <a class="now-playing__show-link" *ngIf="isLiveShow" [routerLink]="['/schedule/shows',nowPlaying.id]">{{nowPlaying.title}}</a>

        <div *ngIf="!isLiveShow">
          {{'NOW_PLAYING.BP_PLAYLIST' | translate}} <!-- {{ serverInfo ? ' - ' + serverInfo.SongTitle : '' }} -->
        </div>
      </div>
    </div>

    <app-radio-player></app-radio-player>
</div>
