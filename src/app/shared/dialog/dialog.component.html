<dialog class="dialog" #dialog>
  <div class="dialog__content-wrapper" #dialogContentWrapper>
    <button class="dialog__close-button" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
    <div class="dialog__content" #dialogContent></div>
    <p class="dialog__title" #dialogTitle></p>
  </div>
</dialog>
