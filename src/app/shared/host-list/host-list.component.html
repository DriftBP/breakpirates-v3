<ul class="host-list">
  <li class="host-list__host-item" *ngFor="let host of hosts" itemprop="performer" itemscope itemtype="http://schema.org/Person">
      <a class="host-list__host-item-link" [routerLink]="['/profiles',host.id]" itemprop="url"><i class="fas fa-headphones-alt"></i><span itemprop="name">{{host.name}}</span></a>
  </li>
</ul>
