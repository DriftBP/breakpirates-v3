<ul class="social-links">
    <li class="social-links__social-link" *ngFor="let site of socialSites">
        <a
          target="_blank"
          rel="noopener"
          [title]="site.Description"
          [href]="site.Url"
          ><i class="fab" [ngClass]="'fa-' + site.Icon"></i></a>
    </li>
</ul>
