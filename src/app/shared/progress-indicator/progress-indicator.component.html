<svg  width="100%"
      height="100%"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
      class="progress-indicator__vector">
  <circle class="progress-indicator__vector-total"
          cx="50"
          cy="50"
          r="47"
          fill="none"
          stroke-width="5"></circle>
  <circle class="progress-indicator__vector-current"
          cx="50"
          cy="50"
          r="47"
          fill="none"
          stroke-width="5"
          [style]="progressStyle() | safe:'style'"></circle>
</svg>
