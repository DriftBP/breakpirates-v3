<ul class="host-list">
  @for (host of hosts | sortBy:order:'name'; track host.id) {
    <li class="host-list__host-item" itemprop="performer" itemscope itemtype="http://schema.org/Person">
      <a
        class="host-list__host-item-link"
        [routerLink]="['/profiles',host.id]"
        itemprop="url">
          <fa-icon [icon]="faHeadphonesAlt"></fa-icon>
          <span itemprop="name">{{host.name}}</span>
      </a>
    </li>
  }
</ul>
