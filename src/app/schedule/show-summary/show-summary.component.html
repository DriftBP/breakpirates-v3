<div class="show-summary" *ngIf="show !== undefined">
  <!--<div class="time">{{show.startTime}} - {{show.endTime}}</div>-->
  <dl>
      <dt><a [routerLink]="['/shows',show.id]">{{show.title}}</a></dt>
      <dd>
          Hosted by:
          <ul class="list-group list-group-horizontal-sm">
              <li *ngFor="let host of hosts" class="list-group-item">
                  <a [routerLink]="['/profile',host.id]">{{host.name}}</a>
              </li>
          </ul>
      </dd>
  </dl>
</div>
