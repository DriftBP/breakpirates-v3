<div class="show-summary" *ngIf="show !== undefined">
  <div>{{show.start_time}} - {{show.end_time}}</div>
  <dl>
      <dt><a [routerLink]="['/schedule/shows',show.id]">{{show.title}}</a></dt>
      <dd>
          Hosted by:
          <app-host-list [hosts]="hosts"></app-host-list>
      </dd>
  </dl>
</div>
