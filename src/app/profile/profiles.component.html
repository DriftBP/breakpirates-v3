<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/radio">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profiles</li>
  </ol>
</nav>

<h1>Profiles</h1>

<ul class="profile-list list-unstyled row">
    <li class="profile-list-item col-xs-6 col-sm-4 col-md-3" *ngFor="let profile of profiles">
        <a [routerLink]="['/profile',profile.id]"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{profile.name}}</a>
        <div>{{profile.location}}</div>
    </li>
</ul>
