<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/radio">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profiles</li>
  </ol>
</nav>

<h1>Profiles</h1>

<p>Want to find out more about who you're listening to? Select a member of the team from the list below!</p>

<button (click)="toggleOrderBy()">Ordering <i class="fas" [ngClass]="{'fa-chevron-up': order == 'asc', 'fa-chevron-down': order == 'desc'}"></i></button>

<ul class="profile-list">
    <li class="profile-list__profile"
        [ngClass]="{'profile-list__profile--odd': odd, 'profile-list__profile--even': !odd}"
        *ngFor="let profile of profiles | sortBy:order:'name'; let odd = odd">
        <div class="profile-list__profile-info-container"
              [ngClass]="{'profile-list__profile-info-container--with-image': profile.image}">
          <h3 class="profile-list__profile-name">
            <a class="profile-list__profile-link" [routerLink]="['/profiles',profile.id]">
              {{profile.name}}
            </a>
          </h3>
          <p class="profile-list__profile-location">{{profile.location}}</p>
        </div>
        <div *ngIf="profile.image" class="profile-list__profile-image"
              [style]="'background-image:url(' + imagePath + profile.image + ')'"></div>
    </li>
</ul>
