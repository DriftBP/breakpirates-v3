<ng-container [ngSwitch]="type">
  <video *ngSwitchCase="'video'" #mediaEl playsinline crossorigin="anonymous" controls></video>
  <!-- Keep preload and playsinline for streaming; avoid crossorigin for plain shoutcast MP3 streams -->
  <audio *ngSwitchCase="'audio'" #mediaEl controls playsinline preload="none"></audio>
</ng-container>
