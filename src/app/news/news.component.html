<ul class="breadcrumb">
    <li><a routerLink="/radio">Home</a></li>
    <li>News</li>
</ul>
<h1>News</h1>
<ul class="list-unstyled">
    <li *ngFor="let article of news">
        <span>{{unixTimeToStampToTime(article.date) | date: 'dd/MM/yyyy'}}</span> -
        <a ui-sref="news.article({id:article.id})">{{article.title}}</a>
    </li>
</ul>
