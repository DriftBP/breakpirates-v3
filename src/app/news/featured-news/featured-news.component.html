@if (article(); as article) {
  <a [routerLink]="['/news',article.id]"
    (mouseover)="onMouseOver()"
    (mouseout)="onMouseOut()"
    (focus)="onMouseOver()"
    (blur)="onMouseOut()">
    <div class="featured-news"
        [style]="'background-image:' + imagePath() | safe:'style'">
      <div class="featured-news__overlay">
        <h3 class="featured-news__title">{{article.title}}</h3>
        <p class="featured-news__summary"
            [ngClass]="{ 'featured-news__summary--hover': hover}">{{article.summary}}</p>
      </div>
    </div>
  </a>
}
