<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/radio">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/news">News</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{article?.title}}</li>
  </ol>
</nav>

<div class="news-article">
  <h1>{{article?.title}}</h1>

  <ng-container *ngIf="article.image">
    <a [href]="'/assets/news/' + article.image">
      <img class="news-article__image"
            [src]="'/assets/news/' + article.image"
            [alt]="article.title">
    </a>
  </ng-container>

  <div style="white-space: pre-wrap;" [innerHTML]="article?.text | safe: 'html'"></div>
</div>
