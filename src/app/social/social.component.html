<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/radio">{{'HOME.TITLE' | translate}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{'SOCIAL.TITLE' | translate}}</li>
  </ol>
</nav>

<h1>{{'SOCIAL.TITLE' | translate}}</h1>

<p *ngFor="let site of socialSites">

    target="_blank"
    rel="noopener"
    [href]="site.Url"
    >{{ site.Description }}</a>
</p>
