<bp-breadcrumb [config]="breadcrumbConfig"></bp-breadcrumb>

<h1>{{'SOCIAL.CHAT' | translate}}</h1>

<iframe #chatIframe title="Break Pirates chat room" width="100%" height="470" [src]="chatUrl | safe: 'resourceUrl'"></iframe>

<button *ngIf="enableFullscreen" (click)="fullscreen()" class="btn btn-primary">{{'SOCIAL.FULL_SCREEN' | translate}}</button>

<h2>{{'SOCIAL.USE_OWN_APP' | translate}}</h2>

<p [innerHTML]="'SOCIAL.CHAT_SERVER_DETAILS' | translate: {ircChannel: ircChannel, ircServer: ircServer, ircPort: ircPort}"></p>
